<!-- this doctype tells that the document type is html 
 Basic HTML Doc Format
 -->
<!DOCTYPE html>
<html>
  <!-- <head> tag is used show content on tab -->
<head>
    <title>Intro to html</title>
</head>
<!-- <body> tag is used display all the content inside browser -->
<body>
    <h1>Heading 1</h1>
    <p>This is Paragraph Tag</p>
</body>
</html>
